<div class="modal-content border-0 overflow-hidden">
    <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold text-uppercase tracking-wider fs-6">{{ title }}</h5>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="decline()"></button>
    </div>
    <div class="modal-body py-4">
        <p class="mb-0 text-secondary opacity-75">{{ message }}</p>
    </div>
    <div class="modal-footer border-0 pt-0">
        <button type="button" class="btn btn-link text-decoration-none text-secondary" (click)="decline()">
            {{ btnCancelText }}
        </button>
        <button type="button" class="btn px-4" [class.btn-danger]="isDanger" [class.btn-primary]="!isDanger"
            (click)="confirm()">
            {{ btnConfirmText }}
        </button>
    </div>
</div>
